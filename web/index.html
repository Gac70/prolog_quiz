<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/default.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <form id="msform" style="display:none">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active"></li>
            {% each perguntas, pergunta %}
            <li></li>
            {% end %}
        </ul>
        {% each perguntas, pergunta, i %}
        <fieldset id="pergunta{{i}}">
            <p class="fs-title">{{pergunta.enunciado}}</p>
            <h3 class="fs-subtitle">chances: {{pergunta.chances}}</h3>
            <input id="pergunta{{i}}complemento" type="hidden" name="complemento" value="{{pergunta.complemento}}">
            <input id="pergunta{{i}}resposta" type="hidden" name="resposta" value="{{pergunta.resposta}}">
            <input id="pergunta{{i}}check" type="hidden" name="check" value="">
            <a href="#" class="next controls"><i class="fa fa-arrow-right fa-3x"></i></a>
            <div class="respostas respostas{{i}}">
                <div class="">
                    <input id="pergunta{{i}}a1" type="radio" name="pergunta{{i}}" value="">
                    <label for="pergunta{{i}}a1"></label><br>
                </div>
                <div class="">
                    <input id="pergunta{{i}}a2" type="radio" name="pergunta{{i}}" value="">
                    <label for="pergunta{{i}}a2"></label><br>
                </div>
                <div class="">
                    <input id="pergunta{{i}}a3" type="radio" name="pergunta{{i}}" value="">
                    <label for="pergunta{{i}}a3"></label><br>
                </div>
                <div class="">
                    <input id="pergunta{{i}}a4" type="radio" name="pergunta{{i}}" value="">
                    <label for="pergunta{{i}}a4"></label><br>
                </div>
            </div>
            <input type="button" name="pergunta{{i}}submit" class="submit action-button" value="RESPONDER" /><br>
        </fieldset>
        {% end %}
        <fieldset id="final">
            <h2>Seu resultado</h2>
            <div class="resultado">
                <p class="certas"><i class="fa fa-check fa-lg"></i> Certas: <span>0</span></p>
                <p class="erradas"><i class="fa fa-ban fa-lg"></i> Erradas:  <span>0</span></p>
            </div>
            <a href="#" class="refazer action-button" onclick="location.reload()">Tentar Novamente</a><br><br><br>
        </fieldset>
    </form>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/quiz.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
</body>
</html>
